bert-1:
  use_fp16: false # true or false; please stick to false or revise code otherwise
  fp16_loss_scale: 0 # only used if use_fp16 is set to True
  squad_version: 2 # 1 or 2, to decide if using v1.1 or v2.0 of the dataset
  batch_size: 2
