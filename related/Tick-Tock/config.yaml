---
policy: temporal # either "temporal" or "tick-tock"
model0: nasnet # these two names should strictly correspond to the model names below
model1: vision
num_epochs: 5

# configuration for each model
nasnet:
  optimizer: SGD
  batch_size: 32
  arc: mobile # either large or mobile
vision:
  arc: mobilenet_v2
  optimizer: SGD
  batch_size: 32
dcgan:
  num_gen_filters: 64
  num_dis_filters: 64
  latent_z_vec_size: 100
  batch_size: 32
  optimizer: Adam
  input_image_size: 64 # the image size the model finally accepts as input
  dataset: imagenet # can be imagenet, cifar10, or mnist
gnmt:
  math: fp16 # precision
  batch_size: 128



