---
policy: temporal # either "temporal" or "tick-tock"
model0: transformer # these two names should strictly correspond to the model names below
model1: vision
num_epochs: 5

# configuration for each model
nasnet:
  optimizer: SGD
  batch_size: 32
  arc: mobile # either large or mobile
  num_workers: 2
vision:
  arc: mobilenet_v2
  optimizer: SGD
  batch_size: 32
  num_workers: 2
dcgan:
  num_gen_filters: 64
  num_dis_filters: 64
  latent_z_vec_size: 100
  batch_size: 32
  optimizer: Adam
  input_image_size: 64 # the image size the model finally accepts as input
  dataset: imagenet # can be imagenet, cifar10, or mnist
  num_workers: 2
gnmt:
  math: fp16 # precision
  batch_size: 128
bert:
  use_fp16: false # true or false
  fp16_loss_scale: 0 # only used if use_fp16 is set to True
  squad_version: 1 # 1 or 2, to decide if using v1.1 or v2.0 of the dataset
  batch_size: 32
  arch: base # either base or large
transformer:
  arch: base # either base or large
  use_fp16: false
  amp: apex # impl of auto mixed precision, either pytorch or apex, only takes effect when use_fp16 is true
  apex_amp_opt_level: O2 # O0, O1, O2, O3, only takes effect when use_fp16 is true
  batch_size: 8
retinanet:
  dataset_name: coco # coco, openimages, or openimages-mlperf
  use_amp: false
  num_workers: 2
  batch_size: 8
